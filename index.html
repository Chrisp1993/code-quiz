<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Code Quiz</title>
</head>
<body>
    <header class="title">
        <h1>Coding Quiz </h1>
        <p>Try to answer the questions within the given time. Keep in mind wrong answers will deduct 10 seconds! </p>
        
    </header>

    <div class="scores hidden" id="scores"></div>

    <div class="start" id="clock">
        <button class="start-btn" id="start-btn">Start Quiz</button>
    </div>

    <div class="start hidden" id="score-display"></div>

    </br>
    <div class="container hidden" id="container">
        <div class="questions" id="question">Question</div>
        <div class="answers" id="answer-btns">
        </div>
    </div>

    <div class="footer">
        <a id="view-scores">View High Scores</a>
        <br />
        <a id="restart" class="hidden">Retake Quiz</a>
    </div>

    <script src="./script.js"></script>
</body>

</html>
